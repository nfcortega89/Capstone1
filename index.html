<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="float-grid.css">
    <!-- Normalize.css, a cross-browser reset file -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Traveling Companion</title>
</head>

<body>
    <header>
        <h1>Time to Escape Reality</h1>
        <fieldset>
            <form class="flight-getter">
                <label>From</label>
                <input name="from" type="text" placeholder="Departing Airport" required>
                <label>To</label>
                <input name="to" type="text" placeholder="Arrival Airport" required>
                <label>Date</label>
                <input name="date" type="text" placeholder="YYYY-MM-DD" required>
                <button class="submit">Submit</button>
                <button class="clear">Clear</button>
            </form>
        </fieldset>
    </header>
    <main>
        <div class="search-container">
            <div class="search-results">
            </div>ÃŸ
            <div class="results">
            </div>
        </div>
        <div class="templates hidden">
            <dl class="result search">
                <dt>Airline Name:</dt>
                <dd class="airline-name"></dd>
                <dt>Price:</dt>
                <dd class="price"></dd>
                <dt>Flight:</dt>
                <dd class="flight-number"></dd>
                <br>
                <dt>Departure Time:</dt>
                <dd class="departure-time"></dd>
                <br>
                <dt>Arrival Time:</dt>
                <dd class="arrival-time"></dd>
            </dl>
        </div>
        <div class="pictures">
            <img src="">
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="pictures.js"></script>
</body>

</html>
